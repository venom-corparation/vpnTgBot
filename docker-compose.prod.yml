services:
  vpntgbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vpntgbot
    restart: unless-stopped
    env_file:
      - .env.prod
    volumes:
      - /opt/vpnbot/logs:/app/logs
      - /opt/vpnbot/backups:/app/backups
      - prod_usersdb:/app/data
    networks:
      - vpntgbot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org/bot${BOT_TOKEN}/getMe', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  vpntgbot-network:
    driver: bridge

volumes:
  prod_usersdb: