name: Deploy Test Environment

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  workflow_run:
    workflows: ["Docker"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    environment: test    
    steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            ref: ${{ github.event.workflow_run.head_sha }}
          env:
            GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        - name: Install ssh keys
          run: |
            install -m 600 -D /dev/null ~/.ssh/id_rsa
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
            docker context create remote --docker host=ssh://${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}

        - name: Log in to the Container registry
          uses: docker/login-action@v3.0.0
          with:
            registry: ${{ env.REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        
        - name: Create .env for compose (test)
          run: |
            cat > .env.test <<'ENV_EOF'
            ${{ secrets.TEST_ENV_FILE }}
            ENV_EOF
            chmod 600 .env.test

        - name: Prepare host directories (permissions)
          run: |
            ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
              "sudo mkdir -p /opt/testvpnbot/logs /opt/testvpnbot/backups && sudo chown -R 1000:1000 /opt/testvpnbot/logs /opt/testvpnbot/backups"
        
        - name: Docker compose
          env:
            IMAGE_REF: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          run: |
            docker --context remote compose -f docker-compose.test.yml pull || true
            docker --context remote compose -f docker-compose.test.yml up -d

        - name: cleanup
          if: always()
          run: |
            rm -rf ~/.ssh
            rm -f .env