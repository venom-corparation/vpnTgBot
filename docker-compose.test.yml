services:
  testvpnbot:
    image: ${IMAGE_REF:-ghcr.io/venom-corparation/vpntgbot:main}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: testvpnbot
    restart: unless-stopped
    env_file:
      - .env.test
    volumes:
      - /opt/testvpnbot/logs:/app/logs
      - /opt/testvpnbot/backups:/app/backups
      - testusersdb:/app/data
    networks:
      - testvpnbot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org/bot${BOT_TOKEN}/getMe', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  testvpnbot-network:
    driver: bridge

volumes:
  testusersdb: